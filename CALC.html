<!DOCTYPE html>
<html>
<head>
    <title>Rectangle Steel Tube Weight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Rectangle Steel Tube Weight Calculator</h1>
    <form id="calculatorForm">
        <label for="length">Length (mm):</label>
        <input type="number" id="length" required>

        <label for="width">Width (mm):</label>
        <input type="number" id="width" required>

        <label for="wallThickness">Wall Thickness (mm):</label>
        <input type="number" id="wallThickness" required>

        <button type="submit">Calculate Weight</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get user input values
            var length = parseFloat(document.getElementById("length").value);
            var width = parseFloat(document.getElementById("width").value);
            var wallThickness = parseFloat(document.getElementById("wallThickness").value);
            
            // Perform weight calculation
            var volume = length * width * wallThickness;
            var weight = volume * 0.00785; // Assuming density of mild steel as 7.85 g/cmÂ³
            
            // Display the result
            document.getElementById("result").textContent = "Weight: " + weight.toFixed(2) + " kg";
        });
    </script>
</body>
</html>
