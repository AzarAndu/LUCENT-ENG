<!DOCTYPE html>
<html>
<head>
    <title>Mild Steel Square Tube Weight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
        }

        button {
            padding: 10px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mild Steel Square Tube Weight Calculator</h1>
    <form id="calculatorForm">
        <label for="sideLength">Side Length (mm):</label>
        <input type="number" id="sideLength" required>

        <label for="wallThickness">Wall Thickness (mm):</label>
        <input type="number" id="wallThickness" required>

        <button type="submit">Calculate Weight</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("calculatorForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get user input values
            var sideLength = parseFloat(document.getElementById("sideLength").value);
            var wallThickness = parseFloat(document.getElementById("wallThickness").value);
            
            // Perform weight calculation
            var volume = sideLength * sideLength * wallThickness;
            var weight = volume * 0.00785; // Assuming density of mild steel as 7.85 g/cmÂ³
            
            // Display the result
            document.getElementById("result").textContent = "Weight: " + weight.toFixed(2) + " kg";
        });
    </script>
</body>
</html>
